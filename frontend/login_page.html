
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon"  type="image/png" href="./media/web_icon.ico">

    <title>Sign in to Proxi or join as Guest</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <div class="container">
        <form class="form-signin" style="padding: 10%; padding-top: 0%;">
        <img class="mb-4" src="./media/proxi_logo.png" alt="Proxi Logo">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password">
        <div class="checkbox mb-3">
            <label>
            <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <h1 class="h3 mb-3 font-weight-normal">Join as guest</h1>
        <label for="inputGuestName" class="sr-only">Name</label>
        <input type="email" id="inputGuestName" class="form-control" placeholder="Guest name">
        <div class="checkbox mb-3">
            <label>
            <input type="checkbox" value="isAnonymous"> Anonymous?
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
    <footer class="footer mt-auto py-3 bg-light">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2021 Copyright:
        <a class="text-dark" href="https://proxi.zone/">proxi.zone</a>
      </div>
    </footer>
  </body>
</html>
